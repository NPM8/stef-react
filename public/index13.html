<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index12 </title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }
        .main {
            display: flex;
            flex-direction: column;
        }
        .
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    'use strict';
    (function () {
        const imagesData = [
            {id: 1, name: "hamlet"},
            {id: 2, name: "krzyzacy"},
            {id: 3, name: "lalka"}
        ];

        class Image extends React.Component {
            makeImgUrl() {
                return `http://${window.location.hostname}/img/${this.props.name}.png`
            }

            makeImgName() {
                return this.props.name.split('')[0].toUpperCase() + this.props.name.substring(1)
            }

            render() {
                return (
                    <div className="img">
                        <div className="title">{this.makeImgName()}</div>
                        <img src={this.makeImgUrl()} alt=""/></div>
                );
            }
        }

        class ImageList extends React.Component {
            render() {
                let arr = this.props.list.map(value => {
                    return (<Image name={value.name} key={value.id}/>);
                });
                return (<div className="main">
                    {arr}
                </div>)
            }
        }

        ReactDOM.render(<ImageList list={imagesData}/>, document.getElementById("root"))
    })()
</script>
</body>
</html>
